spring.application.name=ecosy-backend

spring.datasource.url=jdbc:mysql://localhost:3307/ecosy_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Configurações do JPA / Hibernate
# 'update': Cria/atualiza as tabelas automaticamente baseado nas suas classes Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect