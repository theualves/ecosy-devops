spring.application.name=ecosy-backend

# --- DATABASE CONFIG ---
# A MAGICA: ${VARIAVEL:VALOR_PADRAO}
# Leitura: "Tente usar a variavel de ambiente DB_HOST. Se ela nao existir, use 'localhost'."
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/ecosy_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect